<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica de Float, postion</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="wrapper"> <!--Cuerpo de la pagina -->
        <div id="header"><!--Header -->

        </div>
        <div id="content"><!--Contenido central-->
            <div id="superior" class="clearfix"><!--parte superior del contenido central donde van 4 divs -->
                <div id="div1"><!--primer de 4 divs-->
                    <span id="top">Top</span>
                </div>
                <div id="div2"><!--segundo de 4 divs-->
                    <span id="bottom">bottom</span>
                </div>
                <div id="div3"><!--tercero de 4 divs-->
                    <span id="right">Right</span>
                </div>
                <div id="div4"><!--cuarto de 4 divs-->
                    <span id="left">Left</span>
                </div>
            </div>
            <div id="inferior" class="clearfix"><!--parte inferior del contenido central donde van dos divs-->
                <div id="inferior1"></div><!--primer de 2 divs-->
                <div id="inferior2"></div><!--segundo de 2 divs-->
            </div>
        </div>
        <div id="footer"><!--footer/final de la pagina o pie de pagina-->

        </div>
    </div>
    
</body>
</html>
